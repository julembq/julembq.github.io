    <style>
         body {
        background-color: #f0f0f0;

        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: white;
        padding: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline;
        margin-right: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    main {

    #intro {
        background-color: #fff;
        padding: 20px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #kontakt {
        background-color: #e0e0e0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #kontakt form {
        display: flex;
        flex-wrap: wrap;
    }

    .form-group {
        flex: 1;
        margin-right: 10px;
    }

    .form-group:last-child {
        margin-right: 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #555;
    }

    /* Footer-Stile */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }
    nav {
display: flex;
justify-content: center; /* Horizontal zentrieren */
}

nav ul {
list-style-type: none;
margin: 0;

}

}

/* Zusätzliche Stile, um die Navigation zu zentrieren */

}

}
